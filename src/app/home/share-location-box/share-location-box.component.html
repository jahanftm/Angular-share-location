<section>
  <header>Share Location</header>
  <div class="body">

    <form [formGroup]="form">
      <div class="input-wrapper">
        <label>location name</label>
        <input type="text" formControlName='name'>
      </div>

      <div class="input-wrapper">
        <label>location on map</label>
        <ui-map (latLong)="getLatLong($event)" (locationDetails)="getDetails($event)"></ui-map>
      </div>

      <div class="input-wrapper">
        <label>Location type</label>
        <select name="type" id="type" formControlName="type">
          <option [ngValue]="'business'">business</option>
          <option [ngValue]="'e-commerce'">e-commerce</option>
        </select>
      </div>

      <div class="input-wrapper">
        <label>Logo</label>
        <ui-upload-image (uploadImage)="getImage($event)"></ui-upload-image>
      </div>
    </form>

  </div>
</section>

<div class="btns">
  <ui-button [appearance]="'GRAY'" (clicked)="cancel()">Cancel</ui-button>
  <ui-button [appearance]="'BLUE'" (clicked)="save()">Save</ui-button>
</div>
